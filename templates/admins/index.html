{% extends 'admins/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-2">公開設定</h2>
    <form method="POST" action="{{ url_for('update_status') }}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="maintenanceMode">メンテナンスモード</label>
            <div class="col-sm-10">
                <label class="switch">
                    <input type="checkbox" id="maintenanceMode" name="maintenance_mode" {% if maintenance_mode %}checked{% endif %}>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">更新</button>
    </form>
</div>

<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:checked + .slider:before {
  transform: translateX(26px);
}
</style>
{% endblock %}
